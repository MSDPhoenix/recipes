<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/banana.png')}}" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
{% block body %}
<h1 class="p-4">Recipe Share</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="/register/" method="post">
                <h2>Register</h2>
                <label for="first_name" class="col-4 py-2 my-2">First Name</label>
                <input type="text" name="first_name" class="col-7 p-2 my-2">
                <label for="last_name" class="col-4 py-2 my-2">Last Name</label>
                <input type="text" name="last_name" class="col-7 p-2 my-2">
                <label for="email" class="col-4 py-2 my-2">Email</label>
                <input type="text" name="email" class="col-7 p-2 my-2">
                <label for="password" class="col-4 py-2 my-2">Password</label>
                <input type="text" name="password" class="col-7 p-2 my-2">
                <label for="confirm_password" class="col-4 py-2 my-2">Confirm Password</label>
                <input type="text" name="confirm_password" class="col-7 p-2 my-2">
                <input type="submit" class="px-3 py-1 my-2 ms-auto">
            </form>
        </div>
        <div class="col">
            <form action="/login/" method="post">
                <h2>Login</h2>
                <label for="email" class="col-4 py-2 my-2">Email</label>
                <input type="text" name="email" class="col-7 p-2 my-2">
                <label for="password" class="col-4 py-2 my-2">Password</label>
                <input type="text" name="password" class="col-7 p-2 my-2">
                <input type="submit" class="px-3 py-1 my-2 ms-auto">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
</body>
</html>
